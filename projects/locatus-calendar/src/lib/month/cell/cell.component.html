<div #cell (click)="onCellClick(day)" [class.is-today]="isToday()" class="cal-cell">
  <div class="cal-cell-top">
    <span [class.is-nbr-today]="isToday()" (mousedown)="numberClicked($event,day)" class="cal-day-number">{{ day.date | date: 'dd' }}</span>
  </div>
  <span class="cal-day-badge" *ngIf="day.badgeTotal > 2">{{ day.badgeTotal - 2 }} more ...</span>
</div>
