<div class="d-flex justify-content-between" mat-dialog-title>
  <h2>{{ pageTitle }}</h2>
  <div class="d-flex">
    <button mat-icon-button *ngIf="event" (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="close()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
<mat-dialog-content [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <mat-form-field class="w-100">
          <mat-select [formControl]="calendar">
            <mat-option *ngFor="let calendar of calendars" [value]="calendar">
              {{ calendar.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <mat-form-field class="w-100">
          <input matInput placeholder="Title" [formControl]="title">
          <mat-error *ngIf="title.hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <mat-form-field class="w-100">
          <textarea matInput [formControl]="description" placeholder="Description"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field>
          <input matInput [matDatepicker]="startDate" [formControl]="start" placeholder="Choose a start date">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <mat-select [formControl]="calendar">
            <mat-option *ngFor="let hour of hours" [value]="hours[0]">
              {{ hour.hour }}:{{ hour.minutes }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field>
          <input matInput [matDatepicker]="endDate" [formControl]="end" placeholder="Choose an end date">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <mat-form-field class="w-100">
          <mat-select [formControl]="calendar">
            <mat-option *ngFor="let hour of hours" [value]="hours[0]">
              {{ hour.hour }}:{{ hour.minutes }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <mat-button-toggle-group [formControl]="color" name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="red">red</mat-button-toggle>
          <mat-button-toggle value="green">green</mat-button-toggle>
          <mat-button-toggle value="black">black</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
